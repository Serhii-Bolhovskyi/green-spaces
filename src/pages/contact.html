<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="images" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <title>Pet Project - Full Page of Gallery</title>
    <meta http-equiv="Permissions-Policy" content="interest-cohort=(), browsing-topics=(), run-ad-auction=(), join-ad-interest-group=(), private-state-token-issuance=(), private-state-token-redemption=(), attribution-reporting=(), compute-pressure=()">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <link rel="stylesheet" href="/css/style.css"/>
  </head>
  <body class="relative ">
    <header class="relative overflow-x-clip" id="header-contact">
      <!-- container for navigation -->
      <div class="fixed z-40 top-0 right-0 left-0 bg-black bg-opacity-65">
        <!-- container for top bar -->
        <div
          class="container mx-auto flex items-center justify-between px-6 py-4 space-x-6"
        >
          <!-- logo -->
          <div class="w-20 h-20">
            <a href="/src/pages/contact.html">
              <img src="/images/logo-icon.svg" alt=""/>
            </a>
          </div>
          <!-- nav -->
          <nav>
            <ul class="hidden md:flex items-center justify-center space-x-16">
              <li>
                <a
                  href="/index.html#aboutUS"
                  class="text-white text-2xl hover:text-grayishLimeGreen"
                  >O nas</a
                >
              </li>
              <li>
                <a
                  href="/index.html#tabs"
                  class="text-white text-2xl hover:text-grayishLimeGreen"
                  >Usługi</a
                >
              </li>
              <li>
                <a
                  href="/index.html#gallery"
                  class="text-white text-2xl hover:text-grayishLimeGreen"
                  >Galeria</a
                >
              </li>
            </ul>
            <!-- Menu Icon -->
            <button
              id="menu-btn"
              class="block md:hidden focus:outline-none hamburger"
            >
              <span class="hamburger-top"></span>
              <span class="hamburger-middle"></span>
              <span class="hamburger-bottom"></span>
            </button>
          </nav>
          <!-- contact btn -->
          <div
            class="hidden md:block border border-grayishLimeGreen hover:border-grayishLimeGreen text-grayishLimeGreen hover:text-grayishLimeGreen rounded-md px-6 py-3 text-center"
          >
            <a href="#contact" class="text-2xl">Kontakt</a>
          </div>
        </div>
      </div>
      <!-- Contact form -->
      <section id="contact" class="pt-40">
        <!-- container for contact form -->
        <div class="container mx-auto px-6">
          <div
            class="flex flex-col items-center space-y-10 py-10 px-6 bg-black bg-opacity-70 rounded-lg md:flex-row md:space-x-10 md:space-y-0"
          >
            <!-- text container/social media -->
            <div
              class="max-w-96 flex flex-col items-center justify-center space-y-10 text-center md:items-start md:space-y-24 md:text-left"
            >
              <div class="text-white">
                <h1 class="text-4xl md:text-6xl">Porozmawiajmy</h1>
                <p class="mt-3 text-2xl">
                  Zapytaj nas o cokolwiek lub po prostu się przywitaj...
                </p>
              </div>
              <!-- socila media-->
              <div class="flex space-x-4 items-center">
                <img
                  class="ficon w-10 h-10"
                  src="/images/facebook.svg"
                  alt=""
                />
                <img class="ficon w-10 h-10" src="/images/gmail.svg" alt="" />
              </div>
            </div>
            <!-- submit form -->
            <div class="w-full py-10 flex items-start justify-center">
              <form id="form" class="md:w-1/2 flex flex-col space-y-6">
                <input id="contact-number" type="hidden" name="contact_number" value="">
                <div class="flex flex-col space-y-2 input-control">
                  <label class="text-xl font-bold text-white" for="name"
                    >Imię</label
                  >
                  <input
                    id="name"
                    type="text"
                    name="user_name"
                    placeholder="Imię"
                    autocomplete="given-name"
                    class="w-full text-darkGrayishLimeGreen text-lg p-4 border-b border-white rounded-lg focus:border-white placeholder:text-grayishLimeGreen placeholder:text-opacity-70 focus:outline-none"
                  />
                  <div class="error italic text-lg"></div>
                </div>

                <div class="flex flex-col space-y-2 input-control">
                  <label class="text-xl font-bold text-white" for="email"
                    >E-mail</label
                  >
                  <input
                    id="email"
                    type="text"
                    name="user_email"
                    placeholder="E-mail"
                    autocomplete="off"
                    class="w-full text-darkGrayishLimeGreen text-lg p-4 border-b border-white rounded-lg focus:border-white placeholder:text-grayishLimeGreen placeholder:text-opacity-70 focus:outline-none"
                  />
                  <div class="error italic text-lg"></div>
                </div>

                <div class="flex flex-col space-y-2 ">
                  <label class="text-xl font-bold text-white" for="message"
                    >Wiadomość</label
                  >
                  <textarea
                    id="message"
                    name="user_message"
                    cols="3"
                    rows="2"
                    placeholder="Wiadomość"
                    class="w-full text-darkGrayishLimeGreen text-lg p-4 border-b border-white rounded-lg focus:border-white placeholder:text-grayishLimeGreen placeholder:text-opacity-70 focus:outline-none text-area"
                  ></textarea>
                  <div class="error italic text-lg"></div>
                </div>

                <div
                  class="w-full flex items-center justify-center  md:justify-start"
                >
                  <button
                    type="submit"
                    value="Send"
                    class="px-9 py-3 text-xl text-grayishLimeGreen border-2 tracking-wide border-white bg-white rounded-full hover:text-white hover:bg-darkGrayishLimeGreen hover:border-darkGrayishLimeGreen hover:scale-110 duration-500 ease"
                  >
                    submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- toaster after success submit -->
      <div class="toast">
        <div class="toast-content">
          <i class="fa-regular fa-circle-check" style="color: #669c35;"></i>
          <div class="message">
            <span class="text text-1">Sukces</span>
            <span class="text text-2">Wiadomość została wysłana</span>
          </div>
        </div>
        <i class="fa-solid fa-xmark close" style="color: #669c35;"></i>
        <div class="progress"></div>
      </div>

    </header>

    <!-- hamburger menu -->
    <div
      id="menu"
      class="z-10 fixed inset-0 hidden justify-center items-start w-full h-full p-6 bg-black bg-opacity-40"
    >
      <nav
        class="w-96 mt-32 bg-grayishLimeGreen space-y-5 py-8 rounded-lg animate__animated animate__fadeInDown"
      >
        <!-- 1st block -->
        <ul
          class="mb-10 flex flex-col items-center justify-center space-y-6 text-white text-2xl font-light"
        >
          <li>
            <a href="/index.html#aboutUs">O nas</a>
          </li>
          <li>
            <a href="/index.html#tabs">Usługi</a>
          </li>
          <li>
            <a href="/index.html#gallery">Galeria</a>
          </li>
        </ul>
        <div class="hover:scale-105 text-white rounded-md text-center">
          <a
            href="#contact"
            class="border border-white rounded-md text-2xl px-6 py-3"
            >Kontakt</a
          >
        </div>
      </nav>
    </div>

    <!-- footer -->
    <footer id="footer" class="bg-raven">
      <div
        class="container mx-auto flex flex-col space-y-12 items-center justify-between py-12 px-6 md:flex-row md:space-x-6 md:space-y-0"
      >
        <!-- logo -->
        <div class="w-20 h-20">
          <img src="/images/logo-icon.svg" alt="" />
        </div>
        <!-- nav -->
        <nav>
          <ul
            class="flex flex-col space-y-6 items-center justify-center md:flex-row md:space-x-16 md:space-y-0"
          >
            <li>
              <a
                href="/index.html#aboutUs"
                class="text-white text-2xl hover:text-grayishLimeGreen"
                >O nas</a
              >
            </li>
            <li>
              <a
                href="/index.html#tabs"
                class="text-white text-2xl hover:text-grayishLimeGreen"
                >Usługi</a
              >
            </li>
            <li>
              <a
                href="/index.html#gallery"
                class="text-white text-2xl hover:text-grayishLimeGreen"
                >Galeria</a
              >
            </li>
            <li>
              <a
                href="#contact"
                class="text-white text-2xl hover:text-grayishLimeGreen"
                >Kontakt</a
              >
            </li>
          </ul>
        </nav>
        <!-- socila media-->
        <div class="flex space-x-6 items-center">
          <img class="ficon w-10 h-10" src="/images/facebook.svg" alt="" />
          <img class="ficon w-10 h-10" src="/images/gmail.svg" alt="" />
        </div>
      </div>
    </footer>

    <script src="/src/js/validation.js"></script>
    <script src="/src/js/app.js"></script>
  </body>
</html>
